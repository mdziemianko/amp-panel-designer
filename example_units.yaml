name: "My Amp Panel with Units"
width: "45cm"       # 400mm
height: "150mm"
background_color: "#dddddd"
render_mode: "both" # show, hide, both

elements:
  - type: group
    id: "preamp"
    x: "20mm"
    y: "20mm"
    width: "14cm"   # 140mm
    height: "100mm"
    label: " [PREAMP] "
    label_position: "top-inline"
    font:
      size: "25pt"
      color: "blue"
      family: "serif"
    border:
      type: full
      thickness: "2mm"
      color: "#555555"
    elements:
      - type: socket
        id: "input_1"
        x: "20mm"
        y: "40mm"
        radius: "0.25in" # ~6.35mm standard jack size
        install_diameter: "10mm"
        label: "INPUT"
        label_position: "top"
      
      - type: group
        id: "eq"
        x: "60mm"
        y: "0mm"
        width: "80mm"
        height: "80mm"
        label: "EQ"
        label_position: "bottom-inline"
        border:
          type: bottom
          style: dotted
          thickness: "1mm"
        elements:
           - type: potentiometer
             id: "bass"
             x: "20mm"
             y: "40mm"
             label: "BASS"
             label_position: "bottom"
             font:
                size: "10"
                color: "#444444"
             scale:
               num_ticks: 11
               major_tick_interval: 2
               tick_style: "line"
               tick_size: "3mm"
             install_diameter: "6mm"
             
           - type: potentiometer
             id: "treble"
             x: "60mm"
             y: "40mm"
             label: "TREBLE"
             label_position: "top"
             font:
                size: "10"
                color: "#444444"
             scale:
               num_ticks: 11
               major_tick_interval: 5
               tick_style: "dot"
               tick_size: "2mm"
             install_diameter: "6mm"

  - type: group
    id: "master"
    x: "250mm"
    y: "20mm"
    width: "100mm"
    height: "100mm"
    label: "MASTER"
    label_position: "top-inside"
    border:
      type: full
      style: dashed
      color: "red"
    elements:
      - type: potentiometer
        id: "volume"
        x: "50mm"
        y: "40mm"
        label: "VOLUME"
        label_position: "bottom"
        knob_diameter: "25mm"
        border_diameter: "35mm"
        border_thickness: "1mm"
        scale: 
          num_ticks: 11
          tick_size: "4mm"
        font:
           weight: "bold"
           size: "14"
        install_diameter: "8mm" # Larger pot
