name: "My Amp Panel with Units"
width: "45cm"       # 400mm
height: "150mm"
background_color: "#dddddd"
render_mode: "both" # show, hide, both

elements:
  - type: group
    id: "preamp"
    x: "20mm"
    y: "20mm"
    width: "14cm"   # 140mm
    height: "100mm"
    label:
      text: " [PREAMP] "
      position: "top-inline"
      font:
        size: "25pt"
        color: "blue"
        family: "serif"
    border:
      type: full
      thickness: "2mm"
      color: "#555555"
    elements:
      - type: socket
        id: "input_1"
        x: "20mm"
        y: "40mm"
        radius: "0.25in" # ~6.35mm standard jack size
        mount:
          diameter: "10mm"
        label:
          text: "INPUT"
          position: "top"
      
      - type: group
        id: "eq"
        x: "60mm"
        y: "0mm"
        width: "80mm"
        height: "80mm"
        label:
          text: "EQ"
          position: "bottom-inline"
        border:
          type: bottom
          style: dotted
          thickness: "1mm"
        elements:
           - type: potentiometer
             id: "bass"
             x: "20mm"
             y: "40mm"
             label:
               text: "BASS"
               position: "bottom"
               font:
                  size: "10"
                  color: "#444444"
             scale:
               num_ticks: 11
               major_tick_interval: 2
               tick_style: "line"
               tick_size: "3mm"
             mount:
                diameter: "6mm"
             
           - type: potentiometer
             id: "treble"
             x: "60mm"
             y: "40mm"
             label:
               text: "TREBLE"
               position: "top"
               font:
                  size: "10"
                  color: "#444444"
             scale:
               num_ticks: 11
               major_tick_interval: 5
               tick_style: "dot"
               tick_size: "2mm"
             mount:
                diameter: "6mm"
      
      - type: switch
        id: "bright"
        x: "160mm"
        y: "40mm"
        switch_type: "toggle"
        mount:
            width: "6mm"
            height: "12mm"
        label_top: 
           text: "ON"
           font:
              size: "8"
              color: "green"
        label_bottom: "OFF"
        label:
          text: "BRIGHT"
          position: "bottom"

  - type: group
    id: "master"
    x: "250mm"
    y: "20mm"
    width: "150mm"
    height: "100mm"
    label:
      text: "MASTER"
      position: "top-inside"
    border:
      type: full
      style: dashed
      color: "red"
    elements:
      - type: potentiometer
        id: "volume"
        x: "0mm"
        y: "40mm"
        label:
          text: "VOLUME"
          position: "bottom"
          font:
             weight: "bold"
             size: "14"
        knob_diameter: "25mm"
        border_diameter: "35mm"
        border_thickness: "1mm"
        scale: 
          num_ticks: 11
          tick_size: "4mm"
        mount:
           diameter: "8mm" # Larger pot
        
      - type: switch
        id: "impedance"
        x: "90mm"
        y: "40mm"
        switch_type: "rotary"
        knob_diameter: "20mm"
        label:
          text: "IMPEDANCE"
          position: "bottom"
        scale:
          num_ticks: 3
          tick_size: "4mm"
          tick_style: "line"
        scale_labels: ["4", "8", "16"]
        angle_start: 315
        angle_width: 90
